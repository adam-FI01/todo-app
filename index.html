<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="submit">
                <input type="text" placeholder="My next task is..." name="add-task">
                <button type="submit">
                    <i style="font-size: 15px;" class="submit-button" aria-hidden="true">Submit</i>
                </button>
            </div>
            <div class="list">
                <li>Learn HTML</li>
                <li>Learn CSS</li>
                <li>Learn Javascript</li>
                <li>Learn the creation of a To-Do App</li>
                <li>Go to bed</li>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
